<!DOCTYPE html>
<html lang="en" th:replace = "~{base :: parent(~{:: #content}, ~{:: title}, ~{:: script})}">
<head>
    <title>Signup</title>
</head>
<body>
    <div id = "content">

        <div class = "grid grid-cols-12">

            <div class = "col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class = "col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <!-- card  -->
                <div
                    class="block  p-6  bg-gray-200 hover:bg-gray-300 border border-gray-600 rounded-lg
                    shadow dark:bg-gray-800 dark:border-gray-700 ">  <!-- dark:hover:bg-gray-700  -->

                    <!-- message here -->
                    <div data-th-replace = "~{message::messagebox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Signup here
                    </h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">
                        Manage your contacts on cloud...
                    </p>

                    <!-- This is signup form  -->
                    <form data-th-action = "@{'/do-register'}" method = "post"
                          data-th-object = "${userForm}"
                          novalidate
                          class = "mt-5">   <!-- Accepting the object of class UserName using th:object -->

                        <!-- Custom error message block -->
                        <div th:if="${session.message != null}" class="text-red-600 px-2 py-1">
                            <p th:text="${session.message.content}"></p>
                        </div>

                        <!-- name -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name"
                                   th:field = "*{name}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />

                            <p      data-th-if = "${#fields.hasErrors('name')}"
                                    data-th-errors = "*{name}"
                                    class = "text-red-600 px-2 py-1">
                            </p>
                        </div>


                        <!-- email -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
                            <input type="email" id="email"
                                   th:field = "*{email}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required />

                            <p      data-th-if = "${#fields.hasErrors('email')}"
                                    data-th-errors = "*{email}"
                                    class = "text-red-600 px-2 py-1">
                            </p>
                        </div>


                        <!-- password -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password"
                                   th:field = "*{password}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter password" required />

                            <p      data-th-if = "${#fields.hasErrors('password')}"
                                    data-th-errors = "*{password}"
                                    class = "text-red-600 px-2 py-1">
                            </p>
                        </div>


                        <!-- phone Number -->
                        <div class="mb-3">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                            <input type="tel" id="phone"
                                   th:field = "*{phoneNumber}"
                                   maxlength="10" minlength="10" pattern="[0-9]{10}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="10 digit Phone Number" required />

                            <p      data-th-if = "${#fields.hasErrors('phoneNumber')}"
                                    data-th-errors = "*{phoneNumber}"
                                    class = "text-red-600 px-2 py-1">
                            </p>
                        </div>


                        <!-- about Text area  -->
                        <div class = "mb-3">
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Short Bio</label>
                            <textarea id="about"
                                      th:field = "*{about}"
                                      rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
                            <p      data-th-if = "${#fields.hasErrors('about')}"
                                    data-th-errors = "*{about}"
                                    class = "text-red-600 px-2 py-1">
                            </p>
                        </div>

                        <div class = "mb-3 flex space-x-3">
                            <button type = "submit"
                                    class = "px-3 py-2 rounded bg-blue-800 hover:bg-blue-700 text-white
                                    dark:bg-blue-800 dark:hover:bg-blue-700">
                                Signup
                            </button>

                            <button type = "reset"
                                    class = "px-3 py-2 rounded bg-red-700 hover:bg-red-800 text-white
                                    dark:bg-red-800 dark:hover:bg-red-700">
                                Reset
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>

    <script>
        console.log("Signup page");
    </script>

</body>
</html>
